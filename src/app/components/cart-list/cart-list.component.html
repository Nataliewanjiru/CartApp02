<div class="cartGroups">
  <div class="container">
    <div class="search-bar">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-addon">
            <button class="btn btn-outline-secondary" type="button" id="search-addon">
                    <i class="fas fa-search"></i>
                </button>
        </div>
    </div>
</div>
<div>
  <h4>Groups</h4>
  <div id="cardCarousel" class="carousel slide" data-bs-touch="true" data-bs-interval="3000" style="margin-top: 30px;">
    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <div class="card floating-card" (click)="onCardClick('Cat')">
          <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="card-img-top" alt="Cat">
          <div class="card-body">
            <h5 class="card-title">Cute Cat</h5>
            <p class="card-text">Click to explore more about cats.</p>
          </div>
        </div>
      </div>
  
      <div class="carousel-item">
        <div class="card floating-card" (click)="onCardClick('Nature')">
          <img src="https://images.pexels.com/photos/5233032/pexels-photo-5233032.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="card-img-top" alt="Nature">
          <div class="card-body">
            <h5 class="card-title">Beautiful Nature</h5>
            <p class="card-text">Click to discover nature.</p>
          </div>
        </div>
      </div>
  
      <ul class="carousel-item">
        <li class="card floating-card" (click)="onCardClick('Beach')" *ngFor="let list of cartList">
          <img src="https://images.pexels.com/photos/4347501/pexels-photo-4347501.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="card-img-top" alt="Beach">
          <div class="card-body">
            <h5 class="card-title">Relaxing Beach</h5>
            <p class="card-text">Click to feel the ocean vibes.</p>
          </div>
        </li>
      </ul>
  
    </div>
  
    <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    
    <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
</div>
  <ul>
    <li *ngFor="let list of cartList">
      <div class="content">{{ list.content }}</div>
      <div class="created-at">
        Created at: {{ list.createdAt | date : "medium" }}
      </div>
    </li>
  </ul>
</div>
