<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up</p>
  
                  <form #signUpForm="ngForm"  class="mx-1 mx-md-4">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" #firstName="ngModel" [(ngModel)]="userService.selectedUser.firstName" name="firstName" class="form-control" required  [ngClass]="{'invalid-textbox' :!firstName.valid }"/>
                         
                         
                         
                         
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
                      </div>

                      
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" #lastName="ngModel" [(ngModel)]="userService.selectedUser.lastName" name="lastName" class="form-control" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !lastName.valid }" />
                        <div *ngIf="signUpForm.submitted && !lastName.valid">
                          <label class="validation-message">This field is required.</label>
                        </div>
                        <label class="form-label" for="lastName">Last Name</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" #userName="ngModel" [(ngModel)]="userService.selectedUser.userName" name="userName" class="form-control" required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !userName.valid }"/>
                          <div *ngIf="signUpForm.submitted && !userName.valid">
                            <label class="validation-message">This field is required.</label>
                          </div>
                          <label class="form-label" for="userName">UserName</label>
                        </div>
                      </div>
                                          
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" class="form-control" required  [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }"/>
                        <div *ngIf="signUpForm.submitted && email.errors">
                          <label *ngIf="email.errors['required']" class="validation-message">This field is required.</label>
                          <label *ngIf="email.errors['pattern']" class="validation-message">Invalid email address.</label>
                        </div>
                        <label class="form-label" for="email"> Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" class="form-control" required minlength="8" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }" />
                        <div *ngIf="signUpForm.submitted && password.errors">
                          <label *ngIf="password.errors['required']" class="validation-message">This field is required.</label>
                          <label *ngIf="password.errors['minlength']" class="validation-message">Enter atleast 4 characters.</label>
                        </div>
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
  
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="!signUpForm.valid" (ngSubmit)=" onSubmit(signUpForm)" class="btn btn-primary btn-lg">Register</button>
                    </div>
                  </form>

                  <div class="success" *ngIf="showSucessMessage">
                    Saved successfully
                  </div>
                  
                  <!-- Error message -->
                  <div class="alert" *ngIf="serverErrorMessages">
                    {{serverErrorMessages}}
                  </div>
                </div>
  
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
