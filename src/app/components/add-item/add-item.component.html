<div class="submit-form">
    @if (!submitted) {
    <div>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="cartItem.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="cartItem.description"
          name="description"
        />
      </div>
  
      <button class="btn btn-success">Submit</button>
    </div>
    } @else {
    <div>
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCart()">Add</button>
    </div>
    }
  </div>
