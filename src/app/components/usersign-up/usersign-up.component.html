<div>
    <!-- this header tag displays only when user is logged-in -->
    <h3 *ngIf="authService.user | async">
        Welcome Back!
    </h3>

    <!-- this div displays only when user is not-logged-in -->
    <div *ngIf="!(authService.user | async)">
        <!-- these input fields takes email and password from user -->
        <input type="text" [(ngModel)]="userModel.email" placeholder="Enter email" required/>
        <input type="password" [(ngModel)]="userModel.password" placeholder="Enter password" required/>
        <input type="text" [(ngModel)]="userModel.username" placeholder="Enter your username" required/>
        <input type="text" [(ngModel)]="userModel.phoneNumber" placeholder="Enter your phone number" required/>

        <!-- user click this button to signup -->
        <button (click)="signup()" [disabled]="!userModel.email || !userModel.password || !userModel.username">
            Signup
        </button>

        <!-- user click this button to login -->
        <button (click)="login()" [disabled]="!userModel.email || !userModel.password">
            Login
        </button>
    </div>

    <!-- user click this button to logout -->
    <!-- this button displays only when user is logged-in -->
    <button (click)="logout()" *ngIf="authService.user | async">
        Logout
    </button>
</div>
